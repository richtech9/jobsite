; code-notes removed the session path setting,and the display errors
allow_url_fopen = On
allow_url_include = Off
asp_tags = Off
enable_dl = Off
file_uploads = On
max_execution_time = 30
max_input_time = 60
max_input_vars = 3000
memory_limit = 512M
post_max_size = 8M
session.gc_maxlifetime = 1440
upload_max_filesize = 2M
zlib.output_compression = Off
xdebug.overload_var_dump=off
